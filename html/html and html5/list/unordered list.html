<html>
<head>
<!--un ordered list-->
</head>
<body>
<h1 align="center" style="color:red;"><u>unordered list</u></h1><br>
<ul>
<li>linux</li>
<li>windows</li>
<li>mac</li>
<li>Android</li>
</ul>
<h2>unordered style(disc)list</h2>
<ul style="list-style-type:disc">
<li>linux</li>
<li>windows</li>
<li>mac</li>
<li>Android</li>
</ul>
<h2>unordered style(circle)list</h2>
<ul style="list-style-type:circle">
<li>linux</li>
<li>windows</li>
<li>mac</li>
<li>Android</li>
</ul>
<h2>unordered style(square)list</h2>
<ul style="list-style-type:square">
<li>linux</li>
<li>windows</li>
<li>mac</li>
<li>Android</li>
</ul>
</body>
</html>
