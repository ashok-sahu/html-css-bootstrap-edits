<html>
<head>
<style type="text/css">
ul
{
list-style-type:none;
margin:0;
padding:0;
overflow:hidden;
background-color:yellow;
}
li{
float:left;
}
li a{
display:block;
color:red;
text-align:center;
padding:16px;
text-decoration:none;
}
li a:hover{
background-color:blue;
}
</style>
</head>
<body>
<h4 align="center" style="color:green"><u>nav bar using list and style</u></h4>
<p><small> example of list and style to create a horizontal nav menu</small></p>
<ul>
<li><a href="#home">home</a>
<li><a href="#news">news</a>
<li><a href="#contact">contact</a>
<li><a href="#about">about</a>
</ul>
</body>
</html>
